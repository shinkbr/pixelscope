<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-labelledby="faviconTitle"
>
  <title id="faviconTitle">PixelScope favicon</title>
  <defs>
    <linearGradient
      id="bg"
      x1="8"
      y1="8"
      x2="56"
      y2="56"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0" stop-color="#fcfaf6" />
      <stop offset="1" stop-color="#e8e1d2" />
    </linearGradient>
    <linearGradient
      id="glass"
      x1="14"
      y1="14"
      x2="42"
      y2="42"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="1" stop-color="#ccefe5" />
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)" />
  <circle
    cx="29"
    cy="29"
    r="15"
    fill="url(#glass)"
    stroke="#0b7f63"
    stroke-width="4"
  />

  <rect x="22" y="22" width="6" height="6" rx="1.5" fill="#19202a" />
  <rect x="30" y="22" width="6" height="6" rx="1.5" fill="#0b7f63" />
  <rect x="22" y="30" width="6" height="6" rx="1.5" fill="#0b7f63" />
  <rect x="30" y="30" width="6" height="6" rx="1.5" fill="#19202a" />

  <path
    d="M40 40L51 51"
    stroke="#19202a"
    stroke-width="6"
    stroke-linecap="round"
  />
  <circle cx="24" cy="24" r="2" fill="#ffffff" fill-opacity="0.9" />
</svg>
